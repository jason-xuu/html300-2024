<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your SCSS/CSS file -->
    <style>
        /* Basic styles for layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
            grid-template-areas: 
                "header header"
                "nav nav"
                "sidebar main"
                "footer footer";
        }
        header {
            grid-area: header;
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }
        nav {
            grid-area: nav;
            background-color: #ddd;
            padding: 0.5rem;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        .sidebar {
            grid-area: sidebar;
            background-color: #eee;
            padding: 1rem;
        }
        .main-content {
            grid-area: main;
            background-color: #fff;
            padding: 1rem;
        }
        footer {
            grid-area: footer;
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Sidebar content goes here.</p>
        </aside>
        <main class="main-content">
            <h2>Main Content</h2>
            <p>Main content goes here.</p>
        </main>
        <footer>
            <p>Footer content goes here.</p>
        </footer>
    </div>
</body>
</html>
